<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="refresh" content="10"> -->
    <meta name="viewport" content="width:content-devices,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/checkout.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Checkout</title>
</head>

<body>
    <section class="top">
        <div class="top-items top-items3">
            <div class="checked_display">
                <input type="checkbox" id="toggle">
                <label for="toggle">&#9776;</label>
                <nav>
                    <ul>
                        <li><a href="mens_outerwear.html">Men's Outerwear</a></li>
                        <li><a href="ladies_outerwear.html">Ladies Outerwear</a></li>
                        <li><a href="mens_tshirts.html">Men's Tshirts</a></li>
                        <li><a href="ladies_tshirts.html">Ladies Tshirts</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="top-items top-items1">
            <p class="capital"><a href="index.html">shop</a></p>
        </div>
        <div class="top-items top-items2">
            <a href="cart.html"><img src="images/cart.jpg"></a>
        </div>
    </section>
    <section class="checkout">
        <div class="checkout-header">
            <h1>Checkout</h1>
            <!-- <h1>Checkout</h1> -->
            <p>Form data of shopping</p>
        </div>
    </section>
    <section class="form_section">
        <form action="#" method="post" class="form">
            <div class="form1">
                <div class="account">
                    <h2>Account Information</h2>
                    <input type="text" name="email" placeholder="email">
                    <input type="number" name="phone-number" placeholder="Phone Number">
                </div>
                <div class="shipping">
                    <h2>Shipping Address</h2>
                    <input type="text" name="address" placeholder="Address">
                    <input type="text" name="city" placeholder="city">
                    <input type="text" name="state" placeholder="State/Province">
                    <input type="number" name="zip-code" placeholder="Zip/Postal Code">
                    <label class="country">Country</label>
                    <select class="country_details">
                        <option>United States</option>
                        <option>India</option>
                        <option>Pakistan</option>
                    </select>
                </div>
                <div>
                    <h2>Billing Address</h2>
                    <input type="checkbox" name="check-billing" id="differnt-billing">
                    <label for="differnt-billing">Use different billing address</label>
                    <div class="billing">
                        <input type="text" name="address" placeholder="Address">
                        <input type="text" name="city" placeholder="city">
                        <div class="state-zip">
                            <div class="state">
                                <input type="text" name="state" placeholder="State/Province">
                            </div>
                            <div class="zip">
                                <input type="number" name="zip-code" placeholder="Zip/Postal Code">
                            </div>
                        </div>
                        <label class="country">Country</label>
                        <select class="country_details">
                            <option>United States</option>
                            <option>India</option>
                            <option>Pakistan</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form2">
                <div class="payment">
                    <h2>Payment Method</h2>
                    <input type="text" name="cardholder-name" placeholder="Cardholder Name">
                    <input type="text" name="card-number" placeholder="Card Number">
                    <label class="expiry">Expiry</label>
                    <select class="month">
                        <option value="Jan">Jan</option>
                        <option value="feb">feb</option>
                        <option value="mar">mar</option>
                        <option value="apr">apr</option>
                        <option value="jun">jun</option>
                        <option value="may">may</option>
                        <option value="aug">aug</option>
                    </select>
                    <select class="year">
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                    </select>
                    <input type="number" name="cvv" placeholder="CVV">
                </div>
                <div class="order_summary">
                    <h2>Order Summary</h2>
                    <div class="order_summary_details">
                        <div class="a">
                            <label>Men's Tech Shell Full-Zip</label>
                        </div>
                        <div>
                            <label>$50.20</label>
                        </div>
                        <div class="a">
                            <label>Total</label>
                        </div>
                        <div>
                            <label>$50.20</label>
                        </div>
                    </div>
                </div>
                <a href="cart.html"> <input class="button" type="submit" name="submit" value="Place order">
                <input class="responsive" type="submit" name="submit" value="Place order"></a>
            </div>
        </form>
    </section>
    <footer>
        <p>Made by Shubham Singh</p>
    </footer>
</body>

</html>
