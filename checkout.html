    <header>
        <div class="shop-header">
            <h1>
                <a href="index.html">S H O P</a>
            </h1>
            <div class="cart">
                <a href="cart.html">
                    <img class="full-cart-icon" src="images/cart.jpg" width="30px" height="30px">
                </a>
            </div>
        </div>
    </header>
    <div class="checkout-title">
        <h3>Checkout</h3>
        <h4>Shop is a demo app - form data will not be sent</h4>
    </div>
    <div class="checkout-info">
        <div class="checkout-div">
            <h5>Account Information</h5>
            <div class="field">
                <input type="email" name="email" id="email" placeholder="Email">
                <label for="email">Email</label>
            </div>
            <div class="field">
                <input type="tel" id="phone" placeholder="Phone Number">
                <label for="phone">Phone Number</label>
            </div>
            <h5>Shipping Address</h5>
            <div class="field">
                <input type="text" id="address" placeholder="Address">
                <label for="address">Address</label>
            </div>
            <div class="field">
                <input type="text" id="city" placeholder="City">
                <label for="city">City</label>
            </div>
            <div class="more-than-one">
                <div class="field">
                    <input type="text" id="state" placeholder="State/Province">
                    <label for="state">State/Province</label>
                </div>
                <div class="field">
                    <input type="number" id="zip" placeholder="Zip/PIN">
                    <label for="zip">Zip/Postal Code</label>
                </div>
            </div>
            <h6>Country</h6>
            <select name="country">
                <option value="india">United States</option>
                <option value="india">India</option>
            </select>
            <div>
                <h5 class="billing-title">Billing Address</h5>
                <label class="checkbox-container">Use different billing address
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <div class="check-billing">
                    <div class="field">
                        <input type="text" id="billing-address" placeholder="Address">
                        <label for="billing-address">Address</label>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="City" id="city">
                        <label for="city">CITY</label>
                    </div>
                    <div class="more-than-one">
                        <div class="field">
                            <input type="text" id="province" placeholder="State/Province">
                            <label for="province">State/Province</label>
                        </div>
                        <div class="field">
                            <input type="number" id="pin" placeholder="Zip/PIN">
                            <label for="pin"></label>
                        </div>
                    </div>
                </div>
                <br>
            </div>
        </div>
        <div class="checkout-div">
            <h5>Payment Method</h5>
            <div class="field">
                <input type="text" placeholder="Cardholder Name" id="cardholder">
                <label for="cardholder">Cardholder Name</label>
            </div>
            <div class="field">
                <input type="number" id="cardnumber" placeholder="Card Number">
                <label for="cardnumber">Card Number</label>
            </div>
            <h6>Expiry</h6>
            <div class="more-than-one">
                <!-- <div class="field">
                    <input type="month">
                </div> -->
                <div class="field">
                    <select class="month">
                        <option>Jan</option>
                        <option>Feb</option>
                        <option>Mar</option>
                        <option>Apr</option>
                        <option>May</option>
                        <option>Jun</option>
                        <option>Jul</option>
                        <option>Aug</option>
                        <option>Sep</option>
                        <option>Oct</option>
                        <option>Nov</option>
                        <option>Dec</option>
                    </select>
                </div>
                <div class="field">
                    <select class="year">
                        <option value="2018">2016</option>
                        <option value="2020">2020</option>
                        <option value="2018">2018</option>
                        <option value="2020">2020</option>
                        <option value="2018">2018</option>
                        <option value="2020">2020</option>
                    </select>
                </div>
                <div class="field">
                    <input type="number" placeholder="CVV" class="cvv" id="cvv">
                    <label for="cvv">CVV</label>
                </div>
            </div>
            <h5>Order Summary</h5>
            <div class="summary">
                <p>Men's Tech Shell Full-Zip</p>
                <p>$38.85</p>
            </div>
            <div class="summary">
                <p>Total</p>
                <p>$38.85</p>
            </div>
            <button type="submit"><a class="capital" href="cart.html">Place Order</a></button>
        </div>
    </div>
    <footer class="footer">
        <span>Made by Shubham Singh</span>
        <span>DEMO ONLY</span>
    </footer>
</body>
