                <div class="field">

                        <input type="number" id="zip" placeholder="Zip/PIN">

                    </div>
                </div>
                <h6>Country</h6>
                <select name="country">
                    <option value="india">India</option>
                </select>
                <div>

                    <label class="checkbox-container">Use different Billing Address

                            </div>
                            <div class="field">
                                <input type="number" id="pin" placeholder="Zip/PIN">
                                <label for="pin"></label>
                            </div>
                        </div>
                    </div>
                    <br>
                </div>
            </div>

                <h5>Payment Method</h5>
                <div class="field">
                    <input type="text" placeholder="Cardholder Name" id="cardholder">

                </div>
                <div class="field">
