<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/cart.css">
    <title>Cart</title>
</head>

<body>
    <section class="top">
        <div class="top-items top-items3">
            <div class="checked-display">
                <input type="checkbox" id="toggle">
                <label for="toggle">&#9776;</label>
                <nav>
                    <ul>
                        <li><a href="mens-outerwear.html">Men's Outerwear</a></li>
                        <li><a href="ladies-outerwear.html">Ladies Outerwear</a></li>
                        <li><a href="mens-tshirts.html">Men's T-Shirts</a></li>
                        <li><a href="ladies-tshirts.html">Ladies T-Shirts</a></li>
                    </ul>
                </nav>
            </div>
            <!-- <p></p> -->
        </div>
        <div class="top-items top-items1">
            <h1 class="capital"><a href="index.html">shop</a></h1>
        </div>
        <div class="top-items top-items2">
            <a href="cart.html"><img src="images/cart.jpg"></a>
        </div>
    </section>
    <section class="your-cart">
        <p>Your Cart</p>
        <p>(1 item)</p>
    </section>
    <section class="cart-grid">
        <form action="">
            <section class="cart-details">
                <div class="cart-details1">
                    <img src="images/ltshirt/10-23069B.jpg" width="80" height="80">
                </div>
                <div class="cart-product-name cart-details2">
                    <p><a href="product-file.html">Women's Tech Shell Full-Zip</a></p> 
                </div>
                <div class="quantity-details cart-details3">
                    <label>Qty:</label>
                    <select>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                </div>
                <div class="cart-details4">
                    <p>Size: M</p>
                </div>
                <div class="cart-details5">
                    <p>$50.20</p>
                </div>
                <div class="cart-details6">
                    <label for="x">x</label>
                    <!-- <input type="checkbox" name="x" id="x"> -->
                </div>
            </section>
            <section class="total-checkout">
                <div class="total">
                    <p>Total: $50.20</p>
                </div>
                <div class="checkout">
                    <a href="checkout.html"><input class="button capital" type="button" name="checkout" value="checkout">
                    <input class="responsive capital" type="button" name="checkout" value="checkout"></a>
                </div>
            </section>
        </form>
    </section>
    <footer class="footer">
        <span>Made by Shubham Singh</span>
        <span>DEMO ONLY</span>
    </footer>
