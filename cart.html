<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/cart.css">
    <title>Cart</title>
</head>

<body>
    <section class="top">
        <div class="top-items t3">
            <div class="checked_display">
                <input type="checkbox" id="toggle">
                <label for="toggle">&#9776;</label>
                <nav>
                    <ul>
                        <li><a href="mens_outerwear.html">Men's Outerwear</a></li>
                        <li><a href="ladies_outerwear.html">Ladies Outerwear</a></li>
                        <li><a href="mens_tshirts.html">Men's Tshirts</a></li>
                        <li><a href="ladies_tshirts.html">Ladies Tshirts</a></li>
                    </ul>
                </nav>
            </div>
            <!-- <p></p> -->
        </div>
        <div class="top-items t1">
            <p class="capital"><a href="index.html">shop</a></p>
        </div>
        <div class="top-items t2">
            <a href="cart.html"><img src="images/cart.jpg"></a>
        </div>
    </section>
    <section class="your-cart">
        <p>Your cart</p>
        <p>(1 item)</p>
    </section>
    <section class="cart_grid">
        <form action="">
            <section class="cart-details">
                <div class="d1">
                    <img src="images/ltshirt/10-23069B.jpg" width="80" height="80">
                </div>
                <div class="cart_product_name d2">
                    <p><a href="product-file.html">Women's Tech Shell Full-Zip</p></a> 
                </div>
                <div class="quantity_details d3">
                    <label>Qty:</label>
                    <select>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                </div>
                <div class="d4">
                    <p>Size: M</p>
                </div>
                <div class="d5">
                    <p>$50.20</p>
                </div>
                <div class="d6">
                    <label for="x">x</label>
                    <input type="checkbox" name="x" id="x">
                </div>
            </section>
            <section class="total_checkout">
                <div class="total">
                    <p>Total: $50.20</p>
                </div>
                <div class="checkout">
                    <a href="checkout.html"><input class="button" type="button" name="checkout" value="checkout">
                    <input class="responsive" type="button" name="checkout" value="checkout"></a>
                </div>
            </section>
        </form>
    </section>
    <footer>
        <p>Made by Shubham Singh</p>
    </footer>
</body>

</html>
